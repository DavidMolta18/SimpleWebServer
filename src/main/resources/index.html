<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal - Mi Servidor Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Bienvenido a Mi Servidor Web</h1>
</header>
<section>
    <h2>Inicio</h2>
    <p>Este es el ejemplo para la página del index</p>
    <img src="imagen.gif" alt="Imagen de ejemplo">
</section>
</body>
</html>
